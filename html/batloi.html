<form id="contactForm" method="post" class="form-horizontal" action="Homepage.html">
    <div class="form-group">
        <label class="col-md-3 control-label">First name:</label>
        <div class="col-md-6">
            <input type="text" class="form-control" name="firstname" required placeholder="Enter first name...">
        </div>
    </div>
    <div class="form-group">
      <label class="col-md-3 control-label">Last name:</label>
      <div class="col-md-6">
          <input type="text" class="form-control" name="Lastname" required placeholder="Enter last name...">
      </div>
  </div>
</div>
    <div class="form-group">
      <label class="col-md-3 control-label">Email</label>
      <div class="col-md-6">
          <input type="email" class="form-control" name="email" required placeholder="Enter email...">
      </div>
  </div>
  <div class="form-group">
    <label class="col-md-3 control-label">Phone number</label>
    <div class="col-md-6">
        <input type="number" class="form-control" name="Phone number" required; placeholder="Enter number...">
    </div>
</div>
    <!-- #messages is where the messages are placed inside -->
    <div class="form-group">
        <div class="col-md-9 col-md-offset-3">
            <label for="message">Message</label><br>
            <textarea id="w3review" rows="4" cols="20" placeholder="Enter massage..."></textarea><br>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-9 col-md-offset-3">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>

</form>
